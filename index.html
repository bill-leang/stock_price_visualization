  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron custom-jumbotron text-center">

        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well custom-jumbotron">
          <h3 class="panel-title">Stock Ticker:</h3>
          <select id="selDataset" onchange="optionChanged(this)">

          <option value="" disabled selected>Select a ticker</option>
          </select>
        </div>
      </div>
        <!--select dates -->
      <div class="col-md-2">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
      </div>
    
      <div class="col-md-2">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
      </div>
    
      <div class="col-md-2">
        <button onclick="updateChart()" class="btn btn-primary">Update Chart</button>
      </div>
      <!-- <div class="col-md-5">

      </div> -->
      <!--

    <div class="row">
      <div class="col-md-3">
        <div class="panel panel-primary">
        <div class="panel-heading  ">
          <h3 class="panel-title">Stock Info</h3>
        </div>
        <div id="sample-metadata" class="panel-body">...</div>
      </div>
     </div>    
     <div class="col-md-9">
      <div id="stock-chart"></div>
     </div>
    </div>
   
  
  <div class="row">
        
    </div>
